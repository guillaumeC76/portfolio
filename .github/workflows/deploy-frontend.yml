name: Deploy Frontend

on:
  push:
    branches:
      - master  # DÃ©clenche l'action lors d'un push sur "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: âš™ï¸ Compiler le projet Vue.js
        run: npm run build

      - name: ğŸš€ DÃ©ployer sur O2Switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_TARGET }}
